 <script type="text/javascript">
 	function changetk(){
 		if($("#tk_ipt").val()==1){
 			$("#tk_ipt").val(0);
 			$("#tk_img").attr("src","{$TMPL}/images/hover.png");
 		}else{
 			$("#tk_ipt").val(1);
 			$("#tk_img").attr("src","{$TMPL}/images/hovera.png");
 		}
 		
 	}
	show_tip();
	
	var code_timeer = null;
	var code_lefttime = 0 ;
	$(document).ready(function(){
		
		$(".c_1").show();
		$(".n_1").addClass("c");
		$("#J_send_sms_verify").bind("click",function(){
			send_mobile_verify_sms();
		});
			
	});	
		
	function send_mobile_verify_sms(){
		$("#J_send_sms_verify").unbind("click");
	
		if(!$.checkMobilePhone($("#mobile").val()))
		{
			form_error($("#mobile"),"手机号码格式错误");	
			$("#J_send_sms_verify").bind("click",function(){
				send_mobile_verify_sms();
			});
			return false;
		}
		
		if(!$.maxLength($("#mobile").val(),11,true))
		{
			$("#mobile").focus();
			$("#mobile").next().show().text("长度不能超过11位");			
			$("#mobile").next().css({"color":"red"});
			$("#J_send_sms_verify").bind("click",function(){
				
				send_mobile_verify_sms();
			});
			return false;
		}
		
		
		if($.trim($("#mobile").val()).length == 0)
		{				
			form_error($("#mobile"),"{function name="sprintf" format="手机号码不能为空" value="手机号码"}");
			$("#J_send_sms_verify").bind("click",function(){
				send_mobile_verify_sms();
			});
			return false;
		}
	
		   var ajaxurl = APP_ROOT+"/index.php?ctl=ajax&act=check_field";
		   
			var query = new Object();
			query.field_name = "mobile";
			query.field_data = $.trim($("#mobile").val());
			
			$.ajax({ 
				url: ajaxurl,
				data:query,
				type: "POST",
				dataType: "json",
				success: function(data){
					if(data.status==1)
					{	
						var sajaxurl = APP_ROOT+"/index.php?ctl=ajax&act=send_mobile_verify_code&is_only=1";
						var squery = new Object();
						squery.mobile = $.trim($("#mobile").val());
						$.ajax({ 
							url: sajaxurl,
							data:squery,
							type: "POST",
							dataType: "json",
							success: function(sdata){
									
								if(sdata.status==1)
								{
									code_lefttime = 60;
									code_lefttime_func();
									$.showSuccess(sdata.info);
									return false;
								}
								else
								{
										
									$("#J_send_sms_verify").bind("click",function(){
										send_mobile_verify_sms();
									});
									$.showErr(sdata.info);
									return false;
								}
							}
						});	
					}
					else
					{	
						$("#J_send_sms_verify").bind("click",function(){
							send_mobile_verify_sms();
						});			
						form_error($("#mobile"),data.info);
						return false;
					}
				}
			});	
		
		
	}
	function code_lefttime_func(){
		clearTimeout(code_timeer);
		$("#J_send_sms_verify").html(code_lefttime+"秒后重新发送");
		code_lefttime--;
		if(code_lefttime >0){
			code_timeer = setTimeout(code_lefttime_func,1000);
		}
		else{
			code_lefttime = 60;
			$("#J_send_sms_verify").html("发送验证码");
			$("#J_send_sms_verify").bind("click",function(){
				send_mobile_verify_sms();
			});
		}
		
	}	
</script>
