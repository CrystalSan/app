<script type="text/javascript">
$(function(){
	var timetoshow = setInterval(showtime,1000);
});
function showtime(){
	var nowTimeShow = parseInt($("#timeshow").html());
	var newTimeShow = parseInt(nowTimeShow-1);
	$("#timeshow").html(newTimeShow);
	if(newTimeShow<1){
		clearInterval(showtime);
		window.location.href = "{url r="settings#bind"}";
	}
}
</script>
