{include file="inc/header.html"} 
<style type="text/css">
.main_9 {
    height: 618px;
    width: 100%;
    background: transparent url("{$TMPL}/images/images/9_bj.png") no-repeat scroll center center;
}
.xm_9 {
    width: 620px;
    margin: 0px auto;
    padding-top: 120px;
    text-align: center;
}
.xm_9 h3 {
    height: 89px;
    text-indent: -9999px;
    padding-top: 20px;
    background: transparent url("{$TMPL}/images/images/9_wz.png") no-repeat scroll center center;
}
.xm_9 p {
    line-height: 25px;
    padding: 15px 25px 25px;
    word-break: break-all;
		word-wrap: break-word;
		font: 12px/22px "Microsoft Yahei","微软雅黑",Arial,"Hiragino Sans GB","宋体";
    font-family: "Microsoft Yahei","微软雅黑",Arial,"Hiragino Sans GB","宋体";
    font-style: normal;
    font-weight: normal;
    font-size: 12px;
    line-height: 22px;
    font-size-adjust: none;
    font-stretch: normal;
    -x-system-font: none;
    font-feature-settings: normal;
    font-language-override: normal;
    font-kerning: auto;
    font-synthesis: weight style;
    font-variant-alternates: normal;
    font-variant-caps: normal;
    font-variant-east-asian: normal;
    font-variant-ligatures: normal;
    font-variant-numeric: normal;
    font-variant-position: normal;
color: #404040;
}
input, select {
    outline: medium none;
}
input, button {
    font-family: "Microsoft YaHei";
    border: medium none;
    overflow: visible;
}
a {
    text-decoration: none;
}
.ui-button, .ui-button_active, .ui-button_hover, .ui_button {
    height: 40px;
    line-height: 40px;
    cursor: pointer;
    display: inline;
    float: left;
    font-size: 16px;
    text-align: center;
    padding: 0px 20px;
    border-radius: 3px;
}
.pro-agr-btn {
    height: 50px;
    width: 220px;
    margin: 30px auto;
}
.pro-agr-btn .ui-button {
		background: #ff7800 none repeat scroll 0% 0%;
    width: 180px;
    height: 50px;
    line-height: 50px;
    font-size: 20px;
}
.pro-agr-chk {
    width: 480px;
		margin: 0px auto;
		height: 50px;
		border-width: 1px medium;
		border-style: dashed none;
		border-color: #707070 -moz-use-text-color;
		-moz-border-top-colors: none;
		-moz-border-right-colors: none;
		-moz-border-bottom-colors: none;
		-moz-border-left-colors: none;
		border-image: none;
		color: #707070;
		padding: 12px 0px;
}
.ui-small-button a {
    color: #FFF;
}
</style>

<script type="text/javascript" src="{$TMPL}/js/project_index.js"></script>
<!--中间开始-->
<div class="main_9">	
	<div class="xm_9">
		<form action="/project-add" name="fqform" method="post">
			<h3>如果你有一颗真诚的心那么请在这里发起你的梦想</h3>
			<p>{function name="app_conf" v="SITE_NAME"}是一家可以帮助您实现梦想的网站，在这里您可以发布您的梦想、创意和创业计划，</br>并通过网络平台面对公众集资，让有创造力的人可能获得他们所需要的资金，</br>以便使他们的梦想有可能实现。</p>
			<div class="pro-agr-chk">
				<input id="flag" name="flag" type="checkbox" checked="checked">
				阅读并同意<a style="color:#12adff;" href="{url r="article" p="cid=75"}" target="_blank">{function name="app_conf" v="SITE_NAME"}服务条款</a>
			</div>
			<div class="pro-agr-btn">
				<div class="ui-button theme_bgcolor">
					<a href="{url r="project#add"}" style="text-decoration:none;"><span class="common-sprite2 prob_c" style="color:#fff;text-decoration:none;font-size:18px;font-weight:bold;">立即发起项目</span></a>
				</div>
				<div class="blank20"></div>
				<div class="ui-button theme_bgcolor" style="display:none;">
					<a href="{url r="investor#index"}" >认证投资者</a>
				</div>
			</div>
		</form>
	</div>
</div>
<div style="clear:both;"></div>
<!--中间结束-->
