<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
</head>

<body>
{include file="inc/header.html"}
<style>
.zuodao{
	width:20%; height:1200px; float:left;}
.zhichi{
	width:80%; height:auto; float:right;}
</style>
<div style="width:50%; height:auto; margin:0 auto; margin-top:50px;">
	<div class="zuodao">
{include file="inc/account_left.html"}
	</div>
	<div class="zhiyi">
<table width="80%" border="0">
  <tr>
    <td height="40" align="center" bgcolor="#F1FFE3">项目名称：</td>
    <td height="40" align="center" bgcolor="#F1FFE3">金额：</td>
    <td height="40" align="center" bgcolor="#F1FFE3">状态：</td>
  </tr>
  {foreach from=$zhichi item=vo}
  <tr>
    <td height="40"><img src="{$vo.image}" width="40" height="40" />{$vo.deal_name}</td>
    <td height="40">{$vo.deal_price}</td>
    <td height="40">{$vo.is_success}</td>
  </tr>
  {/foreach}
</table>
  </div>

</div>

{include file="inc/footer.html"}
</body>
</html>
